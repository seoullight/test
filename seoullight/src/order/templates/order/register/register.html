{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" charset="utf-8">
        <!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/common.css' %}">
		
		<script>
			function writeCheck(){
				var form = document.registForm;
				form.submit();
			}
			
			function returnLoginForm(){
				location.href = "/showLoginForm/";
			}
		</script>
        
    </head>
    <body>
    	<nav class="navbar navbar-default margin-bottom-0">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/seoulLightLogo.png' %}">    
              </a>
            </div>

          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="container-fluid">
            <div class="panel panel-body padding-0 margin-bottom-0">
                <form class="form-horizontal" name="registForm" method="post" action="/DoWriteRegistInfo/">
                	{% csrf_token %}
                    <div class="panel panel-default margin-topBottom-15">
                        <div class="panel panel-heading margin-topBottom-0">
                            <strong>고객님의 정보를 입력해주세요.</strong>
                        </div>
                    </div>
                    
                    <div class="panel panel-default margin-bottom-0 col-sm-12">
                        <div class="form-group margin-top-12">
                            <label class="col-sm-2 control-label">
                                Name :
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" placeholder="Please write your name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                E-mail : 
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" placeholder="Please write your e-mail"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Password : 
                            </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" placeholder="Please write your password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Password : 
                            </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Please write your password again"/>
                            </div>
                        </div>
                    
                    </div>
                    
                    <div class="col-sm-12 text-center margin-top-12">
                        <button type="button" class="btn btn-success btn-sm" onclick="javascript:writeCheck();"> 가입하기</button>
                        <button type="button" class="btn btn-default btn-sm" onclick="javascript:returnLoginForm();"> 취소</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
