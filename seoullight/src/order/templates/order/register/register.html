{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/common.css' %}">
        
    </head>
    <body>
        
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/seoulLightLogo.png' %}">    
              </a>
            </div>

          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="container-fluid">
        
            <div class="panel panel-body bodyPanel panel-default col-sm-12">
                
                <div class="panel panel-default col-sm-12 firstPanel">

                    <form class="form-horizontal col-sm-12 margin-top-15">
                        <label class="title-label">
                            <h4>당신의 정보를 입력해주세요.</h4>
                        </label>
                        <div class="margin-top-15">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    E-mail :
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please write your email address" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    Password : 
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please write your password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    gender : 
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please write your gender"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    age :
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please write your age"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    country : 
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Please write your country"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-sm-12 text-center">
                    <button type="button" class="btn btn-primary" id="callSeoulBtn"> 서울라이트 가입하기</button>
                </div>
            
            </div>  
        </div>
    </body>
</html>
