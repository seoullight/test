{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" charset="utf-8">
        <!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/common.css' %}">
        <script>
        	function orderInfoCheck(){
        		var form = document.orderForm;
        		form.submit();
        	}
        </script>
    </head>
    <body>
        
        <nav class="navbar navbar-default margin-bottom-0">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/seoulLightLogo.png' %}">    
              </a>
            </div>

          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="container-fluid">
            <div class="panel panel-body padding-0 margin-bottom-0">
                <form class="form-horizontal" name="orderForm" method="post" action="/DoWriteOrderInfo/">
                	<input type="hidden" name="email" value="{{userInfo}}"/>
                	<input type="hidden" name="state" value="callSeoullight" />
                    <div class="panel panel-default margin-topBottom-15">
                        <div class="panel panel-heading margin-topBottom-0">
                            <strong>주문정보를 입력해주세요.</strong>
                        </div>
                    </div>
                    
                    <div class="panel panel-default margin-bottom-0 col-sm-12">
                        <div class="form-group margin-top-12">
                            <label class="col-sm-2 control-label">
                                이름 :
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="customerName" placeholder="Please write reservedName in your hotel" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                목적지 
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="destination" placeholder="Please write your destination"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                짐 종류 : 
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="baggageKind" placeholder="Please write your baggage"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                짐 수량 : 
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="quantity" placeholder="Please write your baggage quantity"/>
                            </div>
                        </div>
                    
                    </div>
                    
                    <div class="col-sm-12 margin-top-12 text-center">
                    <button type="button" class="btn btn-success" id="callSeoulBtn" onclick="javascript:orderInfoCheck();"> 서울라이트 부르기</button>
                </div>
                </form>
            </div>
        </div>
      
    </body>
</html>
