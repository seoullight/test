{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/common.css' %}">
        <script>
        	function orderInfoCheck(){
        		var form = document.orderForm;
        		form.submit();
        	}
        </script>
    </head>
    <body>
        
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/seoulLightLogo.png' %}">    
              </a>
            </div>

          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="container-fluid">
        
            <div class="panel panel-body bodyPanel panel-default col-sm-12">
                
                <div class="panel panel-default col-sm-12 firstPanel">

                    <form class="form-horizontal col-sm-12 margin-top-15" name="orderForm" method="post" action="/DoWriteOrderInfo/">
                        <input type="hidden" name="eMail" value="{{userInfo}}" />
                        <input type="hidden" name="state" value="state1" />
                        <label class="title-label">
                            <h4>운송 정보를 입력해주세요.</h4>
                        </label>
                        <div class="margin-top-15">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    이름 :
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="customerName" placeholder="호텔에 예약된 이름을 입력해주세요." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    도착지 :
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="destination" placeholder="최종 도착지를 입력해주세요."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    짐 종류 : 
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="baggageKind" placeholder="짐 종류를 입력해주세요"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 title-label">
                                    짐 개수 :
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="quantity" placeholder="짐 갯수를 입력해주세요."/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn btn-primary" id="callSeoulBtn" onclick="javascript:orderInfoCheck();"> 서울라이트 부르기</button>
                </div>
            
            </div>  
        
        </div>
      
    </body>
</html>
